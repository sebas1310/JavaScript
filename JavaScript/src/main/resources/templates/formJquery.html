<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FormJquery</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script>
    $(document).ready(function (){
      $("form").submit(function (event){
        event.preventDefault();
        let email = $("#email").val();
        let password = $("#password").val();

        if((email != "") && (password != "")){
          return;
        }else {
          $(".invalid-feedback").html("<p style='color: red'>LLENA TODO</p>");
          $(".invalid-feedback").show(500).delay(2000).hide(500);
        }
      });
    });
  </script>
</head>
<body>
<div style="width: 300px;">
  <form action="jquery.html" method="POST">
    <div class="form-group">
      <label for="email">Correo</label>
      <input type="email" class="form-control" id="email" placeholder="Correo" autofocus>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="invalid-feedback" style="display:none;margin-bottom: 10px;">Debe llenar los campos</div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

</body>
</html>
